{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Dorms Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-11 mt-2 mx-3">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="dormTable">
  <thead>
    <tr>
      <th scope="col">Dorm Name</th>
      <th scope="col">Current Capacity</th>
      <th scope="col">Full Capacity</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="dormModal" role="dialog" aria-labelledby="classModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="classModalTitle">Add/Edit Dorms</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="dorm-form">
                {% csrf_token %}
                <input type="hidden" name="dormCode" class="form-control" id="dormCode" placeholder="">
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Dorm Name</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="text" name="dorm_name" class="form-control" id="dormname" placeholder="">

                        </div>
                </div>
                  <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Max Capacity</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="max_capacity" class="form-control" id="maxCapacity" placeholder="">

                        </div>
                </div>

                   <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Current Capacity</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="current_capacity" class="form-control" id="currentCapacity" placeholder="" readonly>

                        </div>
                </div>




            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveDorm" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/academics/dorms.js' %}"></script>

{% endblock %}
