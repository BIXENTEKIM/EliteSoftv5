{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Grades</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-11 mt-2 mx-3">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="gradesgridTable">
  <thead>
    <tr>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Grade</th>
      <th scope="col">Remark</th>
      <th scope="col">Department</th>
      <th scope="col">Option</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="gradesgridModal" role="dialog" aria-labelledby="gradesgridModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="gradesgridModalTitle">Add/Edit Grades</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="gradesgrid-form">
                {% csrf_token %}
                <input type="hidden" name="grades_code" id="grades_code">
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">From</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="text" name="grades_val1" class="form-control" id="grades_val1" placeholder="">

                        </div>
                </div>
                 <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">To</label>

                        <div class="col-md-8 col-sm-11">
                             <input type="text" name="grades_val2" class="form-control" id="grades_val2" placeholder="">

                        </div>
                </div>
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Grade</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="grades_grade" class="form-control" id="grades_grade" placeholder="">

                        </div>
                </div>

             <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Remark</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="grades_remarks" class="form-control" id="grades_remarks" placeholder="">

                        </div>
                </div>

              <div class="form-group row mb-3">
                         <input type="hidden" id="department-code" name="grades_department"/>
                          <input type="hidden" id="department-name">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Department</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="department-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>

                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Option</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="grades_option" name="grades_option" class="form-control" >
                                <option>ALL</option>
                                <option>FORM12</option>
                                <option>FORM34</option>
                            </select>
                        </div>
                </div>







            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveGradesgrid" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/academics/gradesgrid.js' %}"></script>

{% endblock %}
