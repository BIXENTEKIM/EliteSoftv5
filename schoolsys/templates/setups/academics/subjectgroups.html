{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Subject Groups Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-11 mt-2 mx-3">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="sgTable">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">Group</th>
      <th scope="col">Compulsory Form 1 & 2</th>
      <th scope="col">Compulsory -All</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="sgModal" role="dialog" aria-labelledby="sgModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="sgModalTitle">Add/Edit Subject Group</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="sg-form">
                {% csrf_token %}
                <input type="hidden" name="sg_code" id="sg_code">


              <div class="form-group row mb-3">
                         <input type="hidden" id="subject-code" name="subjectgroups_subject"/>
                          <input type="hidden" id="subject-name">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Subject</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="subject-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>

                    <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Grouping</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="sg_group" class="form-control" id="sg_group" placeholder="">

                        </div>
                </div>



                <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Compulsory F1 & 2</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="sg_compulsory_f12"  id="sg_compulsory_f12">

                        </div>
                </div>

             <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Compulsory School</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="sg_compulsory_school"  id="sg_compulsory_school">

                        </div>
                </div>


            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveSubjectGroup" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/academics/subjectgroups.js' %}"></script>

{% endblock %}
