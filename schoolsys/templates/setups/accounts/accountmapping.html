{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Accounts Mapping</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-11 mt-2 mx-3">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="acmTable">
  <thead>
    <tr>
      <th scope="col">Transaction Type</th>
      <th scope="col">Main Account</th>
      <th scope="col">Contra Account</th>
      <th scope="col">Description</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="acmModal" role="dialog" aria-labelledby="acmModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="acmModalTitle">Add/Edit Accounts</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="acm-form">
                {% csrf_token %}
                <input type="hidden" name="acm_code" id="acm_code">
              <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Transaction Types</label>

                        <div class="col-md-8 col-sm-11">
                            <select name="acm_type" id="acm_type"  class="form-control">
                                <option>AR</option>
                                 <option>AP</option>
                            </select>

                        </div>
                </div>

             <div class="form-group row mb-3">
                         <input type="hidden" id="am-code" name="acm_AccountMaster"/>
                          <input type="hidden" id="am-desc">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Main Account</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="am-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>

              <div class="form-group row mb-3">
                         <input type="hidden" id="amc-code" name="acm_contra_AccountMaster"/>
                          <input type="hidden" id="amc-desc">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Contra Account</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="amc-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>



              <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Description</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="acm_desc" class="form-control" id="acm_desc" placeholder="">

                        </div>
                </div>




            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveAccountMapping" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/accounts/accountmapping.js' %}"></script>

{% endblock %}
