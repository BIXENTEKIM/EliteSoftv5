{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Accounts Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-11 mt-2 mx-3">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="amTable">
  <thead>
    <tr>
      <th scope="col">Account No</th>
      <th scope="col">Account Desc.</th>
      <th scope="col">Status</th>
<!--      <th scope="col">Account Group</th>-->
      <th scope="col">Account Main</th>
        <th scope="col">CB</th>
        <th scope="col">P&L</th>
        <th scope="col">BS</th>
        <th scope="col">PC</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="amModal" role="dialog" aria-labelledby="amModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="amModalTitle">Add/Edit Accounts</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="am-form">
                {% csrf_token %}
                <input type="hidden" name="am_code" id="am_code">
            <input type="hidden" name="am_created_by" id="am_created_by">
             <div class="form-group row mb-3">
                         <input type="hidden" id="ag-code" name="am_AccountGroups"/>
                          <input type="hidden" id="ag-desc">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Account Group</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="ag-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>

              <div class="form-group row mb-3">
                         <input type="hidden" id="ama-code" name="am_AccountMain"/>
                          <input type="hidden" id="ama-desc">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Main Account</label>

                        <div class="col-md-8 col-sm-11">

                            <select id="ama-frm" class="form-control"
                     >


                     </select>
                        </div>
                </div>


              <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Account Desc</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="text" name="am_desc" class="form-control" id="am_desc" placeholder="">

                        </div>
                </div>

            <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Account Status</label>

                        <div class="col-md-8 col-sm-11">
                            <select id="am_status" name="am_status">
                                <option>Active</option>
                                <option>InActive</option>
                            </select>

                        </div>
                </div>
<!--                <div class="form-group row mb-3">-->
<!--                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Account No</label>-->

<!--                        <div class="col-md-8 col-sm-11">-->
<!--                         <input type="text" name="am_account_no" class="form-control" id="am_account_no" placeholder="">-->

<!--                        </div>-->
<!--                </div>-->

              <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Cashbook?</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="am_cb"  id="am_cb">

                        </div>
                </div>

             <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Balance Sheet?</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="am_bs"  id="am_bs">

                        </div>
                </div>

             <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Profit & Loss?</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="am_pl"  id="am_pl">

                        </div>
                </div>

             <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Petty Cash?</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="am_pc"  id="am_pc">

                        </div>
                </div>

<!--             <div class="form-group row mb-3">-->
<!--                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Account Order</label>-->

<!--                        <div class="col-md-8 col-sm-11">-->
<!--                         <input type="text" name="am_order" class="form-control" id="am_order" placeholder="">-->

<!--                        </div>-->
<!--                </div>-->




            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveAccountMaster" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/accounts/accountmaster.js' %}"></script>

{% endblock %}
